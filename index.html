<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BurgerGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <img id="shrek" src="img/shrek.png" alt="shrek">
        <div class="row test">
            <div class="col-xl-4 offset-4">
                <h1 class="text-center mt-4">BURGERGAME</h1>
                <div class="image">
                    <img class="client" id="img1" src="img/happyM.png" alt="HappyM">
                    <img class="client" id="img2" src="img/minions-03.png" alt="minion">
                    <img class="client" id="img3" src="img/ane.png" alt="ane">
                </div>
                <input class="form-control" id="motAl" type="text" placeholder="" readonly>
            </div>
            <div class="col-xl-4 d-flex flex-column bg-white mt-5 rounded">
                <div class="row mt-4">
                    <div class="col-6 burgers flex-column text-center">
                        <h3>Burgers</h3>
                        <button type="button" class="btn menuBurger btn-warning w-75 croque" data-name="CroqueMcDo">CroqueMcDo</button>
                        <i class="far fa-check-circle check"></i>
                        <button type="button" class="btn menuBurger btn-success w-75 nugget" data-name="Nuggets">Nuggets</button>
                        <i class="far fa-check-circle check"></i>
                        <button type="button" class="btn menuBurger btn-danger w-75 bigmac" data-name="BigMac">BigMac</button>
                        <i class="far fa-check-circle check"></i>
                    </div>
                    <div class="col-6 accompagnement text-center">
                        <h3>Frite</h3>
                        <button type="button" class="btn menuFrite btn-warning w-50 frite" data-name="Frite">Frite</button>
                        <i class="far fa-check-circle check"></i>
                        <button type="button" class="btn menuFrite btn-danger w-50 potatoes" data-name="Potatoes">Potatoes</button>
                        <i class="far fa-check-circle check"></i>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 boisson text-center">
                        <h3>Boissons</h3>
                        <button type="button" class="btn menuBoisson btn-success w-50 ice" data-name="Ice Tea">Ice Tea</button>
                        <i class="far fa-check-circle check"></i>
                        <button type="button" class="btn menuBoisson btn-warning w-50 fanta" data-name="Fanta Orange">Fanta Orange</button>
                        <i class="far fa-check-circle check"></i>
                        <button type="button" class="btn menuBoisson btn-danger w-50 coca" data-name="Coca Cola">Coca Cola</button>
                        <i class="far fa-check-circle check"></i>
                    </div>
                </div>
            </div>
            <button type="button" class="btn menu btn-success btn-lg mt-4" data-click="valider" id="valider">Valider</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
</body>

</html>
