<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BurgerGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 offset-4">
                <h1 class="text-center mt-4">BURGERGAME</h1>
                <div class="image">
                    <img class="client" id="img1" src="img/happyM.png" alt="HappyM">
                    <img class="client" id="img2" src="img/minions-03.png" alt="minion">
                </div>
                <input class="form-control" id="motAl" type="text" placeholder="" readonly>
            </div>
            <div class="col-xl-4 d-flex flex-column bg-white mt-5 rounded">
                <div class="row mt-4">
                    <div class="col-6 burgers flex-column text-center">
                        <h3>Burgers</h3>
                        <button type="button" class="btn menu btn-primary w-75 croque">CroqueMcDo</button>
                        <button type="button" class="btn menu btn-success w-75 nugget">Nuggets</button>
                        <button type="button" class="btn menu btn-danger w-75 bigmac">BigMac</button>
                    </div>
                    <div class="col-6 accompagnement text-center">
                        <h3>Frite</h3>
                        <button type="button" class="btn menu btn-warning w-50 frite">Frite</button>
                        <button type="button" class="btn menu btn-danger w-50 potatos">Potatos</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <h3>Boissons</h3>
                        <button type="button" class="btn menu btn-primary w-50 ice">Ice Tea</button>
                        <button type="button" class="btn menu btn-success w-50 fanta">Fanta Orange</button>
                        <button type="button" class="btn menu btn-danger w-50 coca">Coca cola</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn menu btn-success btn-lg mt-4 valider" data-click="valider">Valider</button>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
